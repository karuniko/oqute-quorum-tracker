<html>
<head>

<title>Online Quorum Tracker Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="app/styles/main.css" rel="stylesheet">
<link href="lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- 1. Load libraries -->
<!-- IE required polyfills, in this exact order -->
<script src="lib/es6-shim/es6-shim.min.js"></script>
<script src="lib/systemjs/dist/system-polyfills.js"></script>
<script src="lib/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

<script src="lib/angular2/bundles/angular2-polyfills.js"></script>
<script src="lib/systemjs/dist/system.src.js"></script>
<script src="lib/rxjs/bundles/Rx.js"></script>
<script src="lib/angular2/bundles/angular2.dev.js"></script>
<script src="lib/angular2/bundles/router.min.js"></script>
<script src="lib/angular2/bundles/http.dev.js"></script>

<!-- 2. Configure SystemJS -->
<script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            },
            map: {
            	'@angular2-material/core': {
            		  format: 'cjs',
            		  defaultExtension: 'js',
            		  main: 'core.js'
            		},
            		'@angular2-material/checkbox': {
            		  format: 'cjs',
            		  defaultExtension: 'js',
            		  main: 'checkbox.js'
            		}
            }
        });
        System.import('app/index').then(null, console.error.bind(console));
    </script>
</head>

<!-- 3. Display the application -->
<body>
	<app>Loading...</app>
</body>
</html>
